<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="My Diary" />
    <meta property="og:description" content="I always make sure to write in my diary before bedtime to reflect on my day." />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpg" sizes="32x32" href="../static/favicon.jpg">
    <title>Sparta Coding Club | Bootstrap Practice</title>
    
    <style>
      #lingkaran {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        overflow: hidden; 
        margin-bottom: 10px;
      }
    </style>

    <script>
      $(document).ready(function() {
        bsCustomFileInput.init();
        listing();
        
      });

      function listing() {
        $.ajax({
          type: "GET",
          url: "/diary",
          data: {},
          success: function (response) {
            let articles = response["articles"];
            for (let i = 0; i < articles.length; i++) {
              let title = articles[i]["title"];
              let content = articles[i]["content"];
              let file = articles[i]['file'] || 'default-image.jpg';
              let profile = articles[i]['profile'];
              let time = articles[i]['time'] || '????.??.??';
              let temp_html = `
                <div class="col-4">
                  <div class="card">
                    <img
                      src="../static/${file}"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body">
                      <img src="../static/${profile}" class="card-img-top" id="lingkaran" width="0" height="50"  alt="..."/>
                      <h5 class="card-title">${title}</h5>
                      <p class="card-text">${content}</p>
                      <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
                    </div>
                  </div>
                </div>
                `;
              $("#cards-box").append(temp_html);
            }
          },
        });
      }
      function posting() {
        let title = $("#image-title").val();
        if (!title) {
          return alert("Hey user, you forgot a title");
        }
        let content = $("#image-description").val();
        if (!content) {
          return alert("Hey user, you forgot a description");
        }

        let file = $("#image").prop("files")[0];
        let profile = $("#profile").prop("files")[0];

        let form_data = new FormData();

        form_data.append("file_give", file);
        form_data.append("profile_give", profile);
        form_data.append("title_give", title);
        form_data.append("content_give", content);

        $.ajax({
          type: "POST",
          url: "/diary",
          data: form_data,
          contentType: false,
          processData: false,
          success: function (response) {
            console.log(response);
            window.location.reload();
          },
        });
      }
    </script>
  </head>

  <body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Personal Diary</h1>
            <div class="mb-3 custom-file">
              <input class="form-control" type="file" id="image" />
            </div>
            <div class="mb-3 custom-file">
              <input class="form-control" type="file" id="profile" />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="image-title"
                placeholder="The title of your image"
              />
            </div>
            <div class="mb-3">
              <textarea
                placeholder="The description of your image"
                class="form-control"
                id="image-description"
                rows="3"
              ></textarea>
            </div>
            <button onclick="posting()" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
        <div class="row justify-content-start" id="cards-box">
        </div>
      </div>
  </body>
</html>
